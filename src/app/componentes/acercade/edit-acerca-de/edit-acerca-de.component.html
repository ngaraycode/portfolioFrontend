<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required="">
                </div>
                <div class="form-group">
                    <label for="anio">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required="">
                </div><div class="form-group">
                    <label for="anio">Cargo</label>
                    <input type="text" class="form-control" id="cargo" name="cargo" [(ngModel)]="persona.cargo"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n</label>
                    <input type="text" class="form-control" maxlength="1000" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required="">
                </div>

                <div class="form-group">
                    <label for="fotoPerfil">Foto Perfil</label>
                    <input type="file" class="form-control" id="fotoPerfil" name="fotoPerfil"
                        [(ngModel)]="persona.fotoPerfil" (change)="uploadImage($event)"accept=".jpg,.jpeg,.png">
                </div>


                <button class="btn btn-primary">Editar Persona</button>
            </form>
        </div>
    </div>
</div>
