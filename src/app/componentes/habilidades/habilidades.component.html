<div class="row shadow-sm m-0 mt-3 bg-white">
  <p class="fs-5 bg-dark text-white m-0 bg-opacity-75">HABILIDADES</p>
</div>
<div class="row shadow-sm text-white m-0 mt-1 bg-secondary bg-opacity-25">
  <p class="fs-6 m-0 fst-italic fw-bold">DURAS</p>
</div>
  <table class="table table-sm table-bordered bg-white shadow-sm mb-1">
    <tbody>
      <tr *ngFor="let habilidades of habilidades">
        <td width="45" height="100%" class="align-middle text-center">
          <img class="" src="{{habilidades.urlImg}}" width="35px" height="35px">
        </td>
        <td class="align-middle">
          <p class="fs-6 text-muted mb-1 mt-0 lh-1">{{habilidades.nombre}}</p>
          <div class="progress" style="width:100%" style="height: 20px;">
            <div class="progress-bar progress-bar-striped bg-success bg-opacity-50" role="progressbar" style="width:{{habilidades.porcentaje}}%;"
              aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{habilidades.porcentaje}}%</div>
          </div>
        </td>

        <td width="50" class="align-middle text-center" *ngIf="isLogged"><button class="btn btn-warning"
            routerLink="/edithabi/{{habilidades.id}}"><i class="bi bi-pencil"></i></button></td>

        <td width="50" class="align-middle text-center" *ngIf="isLogged"><button class="btn btn-danger"
            (click)="delete(habilidades.id)"><i class="bi bi-x-circle"></i></button></td>
      </tr>

    </tbody>
  </table>

  <div class="mb-5 p-0 align-middle text-end" *ngIf="isLogged">
    <button type="button" class="btn btn-primary btn-sm" routerLink="/nuevahabi" *ngIf="isLogged">
      + Agregar Habilidad Dura
    </button>
  </div>
