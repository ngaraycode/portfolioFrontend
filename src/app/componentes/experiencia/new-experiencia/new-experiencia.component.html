<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="anio">Fecha de Inicio</label>
                    <input type="text" class="form-control" id="fechaI" name="fechaI" [(ngModel)]="fechaI"
                        required="">
                </div><div class="form-group">
                    <label for="anio">Fecha de Finalizacion</label>
                    <input type="text" class="form-control" id="fechaF" name="fechaF" [(ngModel)]="fechaF"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del trabajo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Logo de la Empresa</label>
                    <input type="text" class="form-control" id="fotoE" name="fotoE"
                        [(ngModel)]="fotoE" >
                </div>
                <button class="btn btn-primary">Agregar Experiencia</button>
            </form>
        </div>
    </div>
</div>
