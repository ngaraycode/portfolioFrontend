<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="anio">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechaI" name="fechaI" [(ngModel)]="expLab.fechaI"
                        required="">
                </div>
                <div class="form-group">
                    <label for="anio">Fecha de finalizacion</label>
                    <input type="text" class="form-control" id="fechaF" name="fechaF" [(ngModel)]="expLab.fechaF"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del trabajo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Logo de la Empresa</label>
                    <input type="text" class="form-control" id="fotoE" name="fotoE"
                        [(ngModel)]="expLab.fotoE" >
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
