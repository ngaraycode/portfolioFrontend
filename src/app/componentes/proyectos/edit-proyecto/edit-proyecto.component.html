<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="card p-2 m-2 bg-warning bg-gradient" style="width: 25rem;">
        <div class="">
            <div>
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE" class="fs-5 text-dark">Nombre del Proyecto</label>
                        <input type="text" class="form-control" id="nombreP" name="nombreP" [(ngModel)]="proyecto.nombreP"
                            required="">
                    </div>
                    <div class="form-group">
                        <label for="anio" class="fs-5 text-dark">Fecha</label>
                        <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="proyecto.fecha" required="">
                    </div>
                    <div class="form-group">
                        <label for="descripcionE" class="fs-5 text-dark">Descripci√≥n del Proyecto</label>
                        <textarea type="text" class="form-control" id="descripcionP" rows="3" name="descripcionP"
                            [(ngModel)]="proyecto.descripcionP" required=""></textarea>
                    </div>
                    <div class="form-group">
                        <label for="descripcionE" class="fs-5 text-dark">URL Imagen - Logo del Proyecto</label>
                        <input type="text" class="form-control" id="fotoP" name="fotoP" [(ngModel)]="proyecto.fotoP">
                    </div>
                    <div class="form-group">
                        <label for="link">Enlace</label>
                        <input type="text" class="form-control" id="link" name="link"
                            [(ngModel)]="proyecto.link" required="">
                    </div>
                    <br>
                    <button class="btn btn-primary">Editar Proyecto</button>
                </form>
            </div>
        </div>
    </div>
    </div>
