<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="anio">Fecha de Inicio</label>
                    <input type="text" class="form-control" id="fechaI" name="fechaI" [(ngModel)]="educacion.fechaI"
                        required="">
                </div><div class="form-group">
                    <label for="anio">Fecha de Finalizacion</label>
                    <input type="text" class="form-control" id="fechaF" name="fechaF" [(ngModel)]="educacion.fechaF"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Titulo</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Logo de la Institución</label>
                    <input type="text" class="form-control" id="fotoE" name="fotoE"
                        [(ngModel)]="educacion.fotoE" >
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
